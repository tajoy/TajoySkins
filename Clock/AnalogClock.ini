[Rainmeter]
Update=1000

[Metadata]
Name=AnalogClock
Author=Tajoy
Information=电子时钟
License=MIT License
Version=1.0.0


[MeasureTime]
Measure=Time

[MeterClockFace]
Meter=Image
ImageName=#@#Images\ClockFace.png
W=110
H=116

[MeterHoursPoint]
Meter=Rotator
MeasureName=MeasureTime
X=0
Y=0
W=110
H=116
ImageName=#@#Images\Hours.png
OffsetX=3
OffsetY=3
StartAngle=4.7124
RotationAngle=6.2832
ValueRemainder=43200

[MeterMinutesPoint]
Meter=Rotator
MeasureName=MeasureTime
X=0
Y=0
W=110
H=116
ImageName=#@#Images\Minutes.png
OffsetX=3
OffsetY=3
StartAngle=4.7124
RotationAngle=6.2832
ValueRemainder=3600

[MeterSecondsPoint]
Meter=Roundline
MeasureName=MeasureTime
X=0
Y=0
W=110
H=116
LineLength=52
LineColor=247,220,129,255 
LineWidth=2
AntiAlias=1
StartAngle=4.7124
RotationAngle=6.2832
ValueRemainder=60